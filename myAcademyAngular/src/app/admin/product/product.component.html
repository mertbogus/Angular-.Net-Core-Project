<h2>Ürünler</h2>

<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Ürün Adı</th>
    <th>Ürün Açıklaması</th>
    <th>Kategori</th>
    <th>İşlemler</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of productList; let i = index">
    <th>{{i+1}}</th>
    <td><img src="{{item.imageUrl}}" alt="ProductImage" class="img-thumbnail"> {{item.productName}}</td>
    <td>{{item.productDesc}}</td>
    <td>{{item.category.categoryName}}</td>
    <td>
      <button class="btn btn-outline-danger"> <i class="fa fa-trash" aria-hidden="true"></i> Sil</button>
      <button class="btn btn-outline-warning"><i class="fa fa-pencil" aria-hidden="true"></i> Güncelle</button>
    </td>
  </tr>
</tbody>
</table>
<button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createModal"><i class="fa fa-plus" aria-hidden="true"></i> Yeni Ürün Ekle</button>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form #createForm="ngForm" (ngSubmit)="Create(); createForm.resetForm()">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createModalLabel">Yeni Ürün Ekle</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="form-group mt-2">
          <label>Ürün Adı</label>
          <input type="text" name="productName" class="form-control" required="" [(ngModel)]="product.productName" required>
          <div *ngIf="errors?.ProductName">
          <span *ngFor="let error of errors.ProductName">{{error}}</span>
        </div>
        </div>

        <div class="form-group mt-2">
          <label>Ürün Görsel Url</label>
          <input type="text" name="imageUrl" class="form-control" required="" [(ngModel)]="product.imageUrl" required>
          <div *ngIf="errors?.ImageUrl">
            <span *ngFor="let error of errors.ImageUrl">{{error}}</span>
          </div>
        </div>

        <div class="form-group mt-2">
          <label>Ürün Açıklaması</label>
          <textarea type="text" name="productDesc" class="form-control" required="" [(ngModel)]="product.productDesc" required></textarea>
          <div *ngIf="errors?.ProductDesc">
            <span *ngFor="let error of errors.ProductDesc">{{error}}</span>
          </div>
        </div>

        <div class="form-group mt-2">
          <label>Kategori</label>
          <select class="form-control" [(ngModel)]="product.categoryId" name="CategoryId" id="">
            <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.categoryName}}</option>
          </select>
          <div *ngIf="errors?.CategoryId">
            <span *ngFor="let error of errors.CategoryId">{{error}}</span>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
  </form>
  </div>
</div>
